version: '3.9'

services:
  backend:
    build: ./backend
    container_name: bookstore-backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    container_name: bookstore-db
    restart: always
    environment:
      POSTGRES_USER: bookstore_user
      POSTGRES_PASSWORD: bookstore_pass
      POSTGRES_DB: boostore
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: bookstore-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
